<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="user.mail"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="button" (click)="login()">Log in</button>
  </form>
</div>
